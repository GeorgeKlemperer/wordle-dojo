<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Wordle take-home challenge</title>
    <meta name="description" content="Wordle take-home challenge" />
    <meta name="author" content="George" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="stack">
    <header>
      <p class="date" id="date"></p>
  </div>
  </header>

    <h1>Randomly generated 5 letter word:</h1>

    <div class="center row justify-space-between" id="randomWord">
      <span class="randomWordLetter" id="randomWordLetter1"></span>
      <span class="randomWordLetter" id="randomWordLetter2"></span>
      <span class="randomWordLetter" id="randomWordLetter3"></span>
      <span class="randomWordLetter" id="randomWordLetter4"></span>
      <span class="randomWordLetter" id="randomWordLetter5"></span>
    </div>

    <div class="center row justify-space-between guess" id="guessOne">
      <span class="guessLetter1" id="guessLetter1-1"></span>
      <span class="guessLetter2" id="guessLetter1-2"></span>
      <span class="guessLetter3" id="guessLetter1-3"></span>
      <span class="guessLetter4" id="guessLetter1-4"></span>
      <span class="guessLetter5" id="guessLetter1-5"></span>
    </div>

    <div class="center row justify-space-between guess" id="guessTwo">
      <span class="guessLetter1" id="guessLetter2-1"></span>
      <span class="guessLetter2" id="guessLetter2-2"></span>
      <span class="guessLetter3" id="guessLetter2-3"></span>
      <span class="guessLetter4" id="guessLetter2-4"></span>
      <span class="guessLetter5" id="guessLetter2-5"></span>
    </div>

    <div class="keyboard">
      <div class="keyboardRow">
        <button class="key">Q</button>
        <button class="key">W</button>
        <button class="key">E</button>
        <button class="key">R</button>
        <button class="key">T</button>
        <button class="key">Y</button>
        <button class="key">U</button>
        <button class="key">I</button>
        <button class="key">O</button>
        <button class="key">P</button>
      </div>
      <div class="keyboardRow">
        <button class="key">A</button>
        <button class="key">S</button>
        <button class="key">D</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
      </div>
      <div class="keyboardRow">
        <button class="key" id="enterButton">Enter</button>
        <button class="key">Z</button>
        <button class="key">X</button>
        <button class="key">C</button>
        <button class="key">V</button>
        <button class="key">B</button>
        <button class="key">N</button>
        <button class="key">M</button>
        <button class="key" id="backspaceButton"></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
