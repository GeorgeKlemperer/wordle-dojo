<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Wordle Dojo</title>
    <meta name="description" content="Wordle Dojo" />
    <meta name="author" content="George" />

    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="stack">
    <header>
      <p class="date" id="date"></p>
  </div>
  </header>
    <div id="answer">ERROR</div>

    <div class="center row justify-space-between guess" id="guessOne">
      <span id="guessLetter1-1"></span>
      <span id="guessLetter1-2"></span>
      <span id="guessLetter1-3"></span>
      <span id="guessLetter1-4"></span>
      <span id="guessLetter1-5"></span>
    </div>

    <div class="center row justify-space-between guess" id="guessTwo">
      <span id="guessLetter2-1"></span>
      <span id="guessLetter2-2"></span>
      <span id="guessLetter2-3"></span>
      <span id="guessLetter2-4"></span>
      <span id="guessLetter2-5"></span>
    </div>

    <div class="center row justify-space-between guess" id="guessThree">
      <span id="guessLetter3-1"></span>
      <span id="guessLetter3-2"></span>
      <span id="guessLetter3-3"></span>
      <span id="guessLetter3-4"></span>
      <span id="guessLetter3-5"></span>
    </div>

    <div class="center row justify-space-between guess" id="guessFour">
      <span id="guessLetter4-1"></span>
      <span id="guessLetter4-2"></span>
      <span id="guessLetter4-3"></span>
      <span id="guessLetter4-4"></span>
      <span id="guessLetter4-5"></span>
    </div>

    <div class="center row justify-space-between guess" id="guessFive">
      <span id="guessLetter5-1"></span>
      <span id="guessLetter5-2"></span>
      <span id="guessLetter5-3"></span>
      <span id="guessLetter5-4"></span>
      <span id="guessLetter5-5"></span>
    </div>

    <div class="center row justify-space-between guess" id="guessSix">
      <span id="guessLetter6-1"></span>
      <span id="guessLetter6-2"></span>
      <span id="guessLetter6-3"></span>
      <span id="guessLetter6-4"></span>
      <span id="guessLetter6-5"></span>
    </div>

    <div class="keyboard">
      <div class="keyboardRow">
        <button class="key" id="Q">Q</button>
        <button class="key" id="W">W</button>
        <button class="key" id="E">E</button>
        <button class="key" id="R">R</button>
        <button class="key" id="T">T</button>
        <button class="key" id="Y">Y</button>
        <button class="key" id="U">U</button>
        <button class="key" id="I">I</button>
        <button class="key" id="O">O</button>
        <button class="key" id="P">P</button>
      </div>
      <div class="keyboardRow">
        <button class="key" id="A">A</button>
        <button class="key" id="S">S</button>
        <button class="key" id="D">D</button>
        <button class="key" id="F">F</button>
        <button class="key" id="G">G</button>
        <button class="key" id="H">H</button>
        <button class="key" id="J">J</button>
        <button class="key" id="K">K</button>
        <button class="key" id="L">L</button>
      </div>
      <div class="keyboardRow">
        <button class="key" id="enterButton">Enter</button>
        <button class="key" id="Z">Z</button>
        <button class="key" id="X">X</button>
        <button class="key" id="C">C</button>
        <button class="key" id="V">V</button>
        <button class="key" id="B">B</button>
        <button class="key" id="N">N</button>
        <button class="key" id="M">M</button>
        <button class="key" id="backspaceButton"></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
